<div>
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (change)="search(search.value)" (keyup)="seach(search.value)">
    <div>
        <div *ngFor="let hero of heroes | async"
            (click)="gotoDetail(hero)" class="search-result">
            {{hero.name}}
        </div>
    </div>
</div>
